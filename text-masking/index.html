<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text masking</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <svg width="100%" height="100vh">
        <mask id="maskLayer">
            <rect width="100%" width="100%" fill="#fff"></rect>
            <text x="20%" y="55%" id="info">IDEVIA</text>
        </mask>

        <rect id="masked" mask="url('#maskLayer')" width="100%" height="100%" fill="#f5f5f5"></rect>
    </svg>

    <video src="./assets/videoplayback.mp4" loop autoplay id="bg"></video>
</body>
</html>
