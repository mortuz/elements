<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing</title>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card text-center">
                        <div class="title">
                            <i class="fa fa-paper-plane"></i>
                            <h2>Basic</h2>
                        </div>
                        <div class="price">
                            <h4><sup>$</sup>5</h4>
                        </div>

                        <div class="option">
                            <ul>
                                <li>
                                    <i class="fa fa-check"></i> 50 free emails
                                </li>
                            
                                <li>
                                    <i class="fa fa-check"></i> 5 domains
                                </li>
                                <li>
                                    <i class="fa fa-check"></i> 1 User
                                </li>
                                <li>
                                    <i class="fa fa-times"></i> Live support
                                </li>
                            </ul>
                        </div>
                        
                        <a href="#">Order Now</a>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card text-center">
                        <div class="title">
                            <i class="fa fa-plane"></i>
                            <h2>Standard</h2>
                        </div>
                        <div class="price">
                            <h4><sup>$</sup>25</h4>
                        </div>
                
                        <div class="option">
                            <ul>
                                <li>
                                    <i class="fa fa-check"></i> 100 free emails
                                </li>
                
                                <li>
                                    <i class="fa fa-check"></i> 10 domains
                                </li>
                                <li>
                                    <i class="fa fa-check"></i> 5 Users
                                </li>
                                <li>
                                    <i class="fa fa-times"></i> Live support
                                </li>
                            </ul>
                        </div>
                
                        <a href="#">Order Now</a>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card text-center">
                        <div class="title">
                            <i class="fa fa-rocket"></i>
                            <h2>Premium</h2>
                        </div>
                        <div class="price">
                            <h4><sup>$</sup>50</h4>
                        </div>
                
                        <div class="option">
                            <ul>
                                <li>
                                    <i class="fa fa-check"></i> 500 free emails
                                </li>
                
                                <li>
                                    <i class="fa fa-check"></i> 50 domains
                                </li>
                                <li>
                                    <i class="fa fa-check"></i> Unlimited Users
                                </li>
                                <li>
                                    <i class="fa fa-check"></i> Live support
                                </li>
                            </ul>
                        </div>
                
                        <a href="#">Order Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
